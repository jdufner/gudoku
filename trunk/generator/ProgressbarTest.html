<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

  <head>
    <title>Progressbar Test</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-15"/>
  </head>
  <body>
    <h1>Progressbar Test</h1>
    <div id="progressPanel" style="float:left">
	  <div id="home" style="float:left; border:outset #999999 2px; padding:2px;">Home</div>
	  <div id="largeDecrement" style="float:left; border:outset #999999 2px; padding:2px;" onclick="decrement(50);">&lt;&lt;&lt;</div>
	  <div id="mediumDecrement" style="float:left; border:outset #999999 2px; padding:2px;">&lt;&lt;</div>
	  <div id="smallDecrement" style="float:left; border:outset #999999 2px; padding:2px;">&lt;</div>
	  <div id="progress" style="float:left; border:inset #000000 2px; padding:2px;">0 %</div>
	  <div id="smallIncrement" style="float:left; border:outset #999999 2px; padding:2px;">&gt;</div>
	  <div id="mediumIncrement" style="float:left; border:outset #999999 2px; padding:2px;">&gt;&gt;</div>
	  <div id="largeIncrement" style="float:left; border:outset #999999 2px; padding:2px;">&gt;&gt;&gt;</div>
	  <div id="end" style="float:left; border:outset #999999 2px; padding:2px;">End</div>
	</div>
  </body>
